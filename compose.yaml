services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wingman-postgres
    environment:
      POSTGRES_USER: wingman
      POSTGRES_PASSWORD: wingman
      POSTGRES_DB: wingman
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wingman"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wingman-network

  # Chroma Vector Store
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: wingman-chroma
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      ALLOW_RESET: true
      ANONYMIZED_TELEMETRY: false
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wingman-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wingman-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - wingman-network
    restart: unless-stopped

  # Slack Bot (separate service for socket mode)
  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wingman-bot
    command: python run_bot.py
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - wingman-network
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wingman-frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - wingman-network
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:

networks:
  wingman-network:
    driver: bridge
